<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <h1>Cantidad de personajes: {{cantidad_personajes}} </h1>

  <ion-list>
      <ion-item *ngFor="let personaje of personajes">
          <ion-avatar slot="start">
            <ion-img src="{{personaje.image}}"></ion-img>
          </ion-avatar>

          <ion-label>{{personaje.name}} - {{personaje.status}}</ion-label>
      </ion-item>


  </ion-list>



</ion-content>
